<!DOCTYPE html>
<html lang="pt-br">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
  <title>ABS Auto Center </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="../assets/css/matrix-login.css" />
  <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="../assets/img/faviconabs.jpg" />
  <script src="../assets/js/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="main-login">
    <div class="left-login"> <!-- Saudação -->
      <h1 class="h-one"> Bem vindos!</h1>
      <h2 class="h-two"> Um novo projeto se inicia aqui! </h2> <img src="../assets/img/logobrancaabspequena.png"
        class="left-login-image" alt="ABS Auto Center Versão: 1.0.0">
    </div>
    <div id="loginbox">
      <form class="form-vertical" id="formLogin" method="post" action="#">
        <div class="d-flex flex-column">
          <div class="right-login">
            <div class="container">
              <div class="card">
                <div class="content">
                  <div id="newlog">

                    <div class="title01"> <img src="../assets/img/capa 700x900.png"> </div>
                  </div>
                  <div id="mcell">Versão: 1.0.0</div>
                  <form action="#" method="post">
                    <div class="input-field"> <label class="fas fa-user" for="nome"></label> <input id="email"
                        name="email" type="text" placeholder="Email"> </div>
                    <div class="input-field"> <label class="fas fa-lock" for="senha"></label> <input name="senha"
                        type="password" placeholder="Senha"> </div>
                    <div class="center"><button id="btn-acessar">Acessar</button> </div>
                    <div class="links-uteis"><a href="#">
                        <p>2023 &copy; Luciana Pessoa</p>
                      </a> </div> <a href="#notification" id="call-modal" role="button" class="btn" data-toggle="modal"
                      style="display: none ">notification</a>
                    <div id="notification" class="modal hide fade" tabindex="-1" role="dialog"
                      aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-header">
                        <h4 id="myModalLabel">ABS Auto Center </h4>
                      </div>
                      <div class="modal-body">
                        <h5 style="text-align: center" id="message">Os dados de acesso estão incorretos, por favor tente
                          novamente!</h5>
                      </div>
                      <div class="modal-footer"> <button class="btn btn-primary" data-dismiss="modal"
                          aria-hidden="true">Fechar</button> </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div> <a href="#notification" id="call-modal" role="button" class="btn" data-toggle="modal"
          style="display: none ">notification</a>
        <div id="notification" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-header">
            <h4 id="myModalLabel">ABS Auto Center</h4>
          </div>
          <div class="modal-body">
            <h5 style="text-align: center" id="message">Os dados de acesso estão incorretos, por favor tente novamente!
            </h5>
          </div>
          <div class="modal-footer"> <button class="btn btn-primary" data-dismiss="modal"
              aria-hidden="true">Fechar</button> </div>
        </div>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/validate.js"></script>
        <script type="text/javascript">
          $(document).ready(function () {
            $('#email').focus();
            $("#formLogin").validate({
              rules: {
                email: {
                  required: true,
                  email: true
                },
                senha: {
                  required: true
                }
              },
              messages: {
                email: {
                  required: '',
                  email: 'Insira Email válido'
                },
                senha: {
                  required: 'Campos Requeridos.'
                }
              },
              submitHandler: function (form) {
                var dados = $(form).serialize();
                $('#btn-acessar').addClass('disabled');
                $('#progress-acessar').removeClass('hide');

                $.ajax({
                  type: "POST",
                  url: "#",
                  data: dados,
                  dataType: 'json',
                  success: function (data) {
                    if (data.result == true) {
                      window.location.href = "login.html";
                    } else {


                      $('#btn-acessar').removeClass('disabled');
                      $('#progress-acessar').addClass('hide');

                      $('#message').text(data.message || 'Os dados de acesso estão incorretos, por favor tente novamente!');
                      $('#call-modal').trigger('click');
                    }
                  }
                });

                return false;
              },

              errorClass: "help-inline",
              errorElement: "span",
              highlight: function (element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
              },
              unhighlight: function (element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
              }
            });
          });
        </script>
</body>

</html>
